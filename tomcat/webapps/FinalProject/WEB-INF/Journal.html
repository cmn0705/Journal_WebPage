<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- build:css css/main.css -->
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="styles.css">
    <!-- endbuild -->
    <title>My Journal</title>
</head>

<body>
    <!-- Log in button -->
    <nav class="navbar navbar-dark navbar-expand-sm bg-primary fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>        	
            <div class="collapse navbar-collapse" id="Navbar"> 
                <span class="navbar-text">
                    <a id="loginbutton">Login</a>
                </span>
            </div>         
        </div>
    </nav>

    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                    <label class="sr-only" for="exampleInputEmail3">Email address</label>
                                    <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3" placeholder="Enter email">
                            </div>
                            <div class="form-group col-sm-4">
                                <label class="sr-only" for="exampleInputPassword3">Password</label>
                                <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3" placeholder="Password">
                            </div>
                            <div class="col-sm-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  
    <!-- End Log in button --> 

    <!-- Running tips -->
    <div class="container" style="height: 130px;">
        <div class="row row-content">
            <div class="col">
                <div id="mycarousel" class="carousel slide" data-ride="carousel" style="background-color: rgba(108, 198, 227, .7);">
					<div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
							<img src="image1.jpg" width="1100">
                            <div class="carousel-caption d-none d-md-block">
                                <p class="d-none d-sm-block" style="color:white; font-size: 30px">How are you feeling today?</p>
                            </div>
                        </div>
                        <div class="carousel-item">
							<img src="image2.jpg"  style="opacity: 0.5;">
                            <div class="carousel-caption d-none d-md-block">
                                <p class="d-none d-sm-block" style="color:white; font-size: 30px">It's not about the destination it's about the journey.</p>
                            </div>                        
                        </div>
                        <div class="carousel-item">
							<img src="image3.jpg" style="opacity: 0.5;">
                            <div class="carousel-caption d-none d-md-block">
                                <p class="d-none d-sm-block" style="color:white; font-size: 30px">There is beauty in everything.</p>
                            </div>                        
                        </div>
                        <ol class="carousel-indicators">
                            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#mycarousel" data-slide-to="1"></li>
                            <li data-target="#mycarousel" data-slide-to="2"></li>
                        </ol>                        
                    </div>                   
                </div>
            </div>
        </div>
    </div>
    <!-- End Running tips -->

    <h1>Zeemo</h1>
    <div style="text-align:center; margin-top: 10px; margin-bottom: 100px; font-size: 30px; color: rgba(29, 27, 178, .8); ">Document Your Journey</div>
    <FORM ACTION="http://localhost:9091/FinalProject/Save" method="post">
        <div style="text-align:center;">
            <input type="text" placeholder="What's on your mind?" name="search" style="height: 60px; width: 25%; font-size: 20px; ">
            <button type="submit" style="height: 60px; width: 70px; font-size: 20px; background-color: rgba(141, 228, 48, .7);">Save</button>
        </div>
    </FORM> 

    <FORM ACTION="http://localhost:9091/FinalProject/Retrieve" method="post">
        <div style="text-align:center;">
            <button type="submit" style="height: 60px; width: 300px; font-size: 20px; background-color: rgba(141, 228, 48, .7);">Retrieve all your thoughts</button>
        </div>
    </FORM> 

    <!-- build:js js/main.js -->
    <script src="main.js"></script>   
    <!-- endbuild -->
</body>

</html>
