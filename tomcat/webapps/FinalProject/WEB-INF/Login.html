
<meta charset="utf-8">

<meta http-equiv="x-ua-compatible" content="ie=edge">

<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="styles.css">
<title>Login</title>

<!-- Log in button -->
<nav class="navbar navbar-dark navbar-expand-sm bg-primary fixed-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
            <span class="navbar-toggler-icon"></span>
        </button>        	
        <div class="collapse navbar-collapse" id="Navbar"> 
            <span class="navbar-text">
                <a id="loginbutton">Login</a>
            </span>
        </div>         
    </div>
</nav>

<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="content">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form name='loginForm' onsubmit='return(validate())'; ACTION="http://localhost:9091/FinalProject/Login" method="post">
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                                <input name='Username' type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3" placeholder="Enter email">
                        </div>
                        <div class="form-group col-sm-4">
                            <label class="sr-only" for="exampleInputPassword3">Password</label>
                            <input name='Password' type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3" placeholder="Password">
                        </div>
                        <div class="col-sm-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>  
<!-- End Log in button -->  

<!-- build:js js/main.js -->
<script src="main.js"></script>
<script src="scripts.js"></script>
<!-- endbuild -->
